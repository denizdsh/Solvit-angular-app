<h2 mat-dialog-title>{{data.title || 'Confirmation'}}</h2>
<mat-dialog-content class="mat-typography">
    <h3>{{data.content}}</h3>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button mat-dialog-close>{{data.cancel || 'Cancel'}}</button>
    <button mat-button [mat-dialog-close]="true" cdkFocusInitial>{{data.continue || 'Continue'}}</button>
</mat-dialog-actions>
