<article class="avatar-container" [style]="style">
    <article *ngIf="!image || !imageHasLoaded" class="avatar-alt">
        {{alt && alt.toLocaleUpperCase()}}
        <mat-icon [ngStyle]="{fontSize: size,width: '100%',height: '100%'}" *ngIf="!alt">account_circle
        </mat-icon>
    </article>
    <img *ngIf="image" [src]="image" class="avatar" (load)="imageHasLoaded = true" (error)="imageHasLoaded = false">
</article>
